<md-toolbar color="primary" class="md-whiteframe-z1">
</md-toolbar>

<fims-layout-card-over title="{{'Create new journal entry' | translate}}">
  <td-steps mode="'vertical'">
    <td-step #detailsStep label="{{'Journal Entry details' | translate}}">
      <form [formGroup]="form">
        <div layout="row">
          <fims-id-input [form]="form" controlName="transactionIdentifier" [readonly]="editMode"></fims-id-input>
        </div>
        <div layout="row">
          <md-input-container layout-margin flex>
            <input mdInput type="date" placeholder="{{'Transaction date' | translate}}" formControlName="transactionDate"/>
          </md-input-container>
        </div>
        <div layout="row">
          <md-input-container layout-margin flex>
            <textarea mdInput placeholder="{{'Note(Optional)' | translate}}" formControlName="note"></textarea>
          </md-input-container>
        </div>
        <div layout="row">
          <md-input-container layout-margin flex>
            <textarea mdInput flex placeholder="{{'Message(Optional)' | translate}}" formControlName="message"></textarea>
          </md-input-container>
        </div>
        <div layout="row">
          <fims-employee-select flex [preSelection]="selectedClerk ? [selectedClerk] : []" [multiple]="false" (onSelectionChange)="onClerkSelectionChange($event)" title="{{'Clerk' | translate}}"></fims-employee-select>
        </div>
      </form>
      <template td-step-actions>
        <button (click)="accountsStep.open()" md-raised-button color="primary">{{'CONTINUE' | translate}}</button>
        <span flex></span>
        <button (click)="onCancel()" md-button>{{'CANCEL' | translate}}</button>
      </template>
    </td-step>
    <td-step #accountsStep label="{{'Affected Accounts' | translate}}">
      <div layout-gt-xs="column">
        <div layout="row">
          <md-input-container layout-margin flex>
            <input mdInput placeholder="{{'Search...' | translate}}" tdAutoTrim [formControl]="term"/>
          </md-input-container>
        </div>
        <md-card flex>
          <md-list flex>
            <h3 md-subheader translate>Results</h3>
            <md-list-item *ngFor="let account of accounts | async">
              <div layout="row" layout-align="start center" style="width: 100%;">
                <md-icon md-list-avatar>search</md-icon>
                <div flex>
                  {{account['identifier']}}
                </div>
                <span layout-margin>
                    <button md-raised-button color="accent" title="{{'Debitor' | translate}}" (click)="addDebtor(account['identifier'])" layout-margin>{{'Debtor' | translate}}</button>
                  </span>
                <span layout-margin>
                    <button md-raised-button color="accent" title="{{'Creditor' | translate}}" (click)="addCreditor(account['identifier'])" layout-margin>{{'Creditor' | translate}}</button>
                  </span>
              </div>
            </md-list-item>
          </md-list>
        </md-card>
        <div layout="row">
          <md-card flex>
            <md-list>
              <h3 md-subheader translate>Debtor</h3>
              <md-list-item class="active" *ngFor="let debitor of selectedDebitors">
                <div layout="row" layout-align="start center" style="width: 100%;">
                  <md-icon md-list-avatar>search</md-icon>
                  <div flex>
                    {{debitor.accountNumber}}
                  </div>
                  <md-input-container layout-margin>
                    <input mdInput type="number" placeholder="{{'amount' | translate}}" [(ngModel)]="debitor.amount"/>
                  </md-input-container>
                  <div>
                    <button md-raised-button color="warn" title="{{'Remove' | translate}}" (click)="removeDebtor(debitor.accountNumber)">{{'Remove' | translate}}</button>
                  </div>
                </div>
              </md-list-item>
            </md-list>
          </md-card>
          <md-card flex>
            <md-list>
              <h3 md-subheader translate>Creditor</h3>
              <md-list-item class="active" *ngFor="let creditor of selectedCreditors">
                <div layout="row" layout-align="start center" style="width: 100%;">
                  <md-icon md-list-avatar>search</md-icon>
                  <div flex>
                    {{creditor.accountNumber}}
                  </div>
                  <md-input-container layout-margin>
                    <input mdInput type="number" placeholder="{{'amount' | translate}}" [(ngModel)]="creditor.amount"/>
                  </md-input-container>
                  <div>
                    <button md-raised-button color="warn" title="{{'Remove' | translate}}" (click)="removeCreditor(creditor.accountNumber)">{{'Remove' | translate}}</button>
                  </div>
                </div>
              </md-list-item>
            </md-list>
          </md-card>

        </div>
      </div>
      <template td-step-actions>
        <button (click)="save()" md-raised-button color="primary" [disabled]="!valid">{{'CREATE JOURNAL ENTRY' | translate}}</button>
        <span flex></span>
        <button (click)="onCancel()" md-button>{{'CANCEL' | translate}}</button>
      </template>
    </td-step>
  </td-steps>
</fims-layout-card-over>
