<form [formGroup]="form">
  <div layout="row" layout-margin>
    <md-radio-group formControlName="type">
      <md-radio-button value="id" translate>Issued ID</md-radio-button>
      <md-radio-button value="passport" translate>Passport</md-radio-button>
    </md-radio-group>
  </div>
  <div layout="row">
    <md-input-container layout-margin flex>
      <input mdInput placeholder="{{'Number' | translate}}" formControlName="number" tdAutoTrim/>
    </md-input-container>
  </div>
  <div layout="row">
    <md-input-container layout-margin>
      <input mdInput type="date" placeholder="{{'Expiration date' | translate}}" formControlName="expirationDate"/>
    </md-input-container>
  </div>
  <div layout="row">
    <md-input-container layout-margin flex>
      <input mdInput placeholder="{{'Issuer(optional)' | translate}}" formControlName="issuer" tdAutoTrim/>
    </md-input-container>
  </div>
</form>
