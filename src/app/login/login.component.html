<div layout="column" layout-fill>
  <div class="md-content" layout-padding flex>
    <div layout-gt-xs="row" layout-align-gt-xs="center start" class="margin">
      <div flex-gt-xs="25" layout-align="center center" layout-margin>
          <md-card>
            <md-card-title>
              <md-select [(ngModel)]="currentLanguage" name="language" style="width: 240px"
                         mdTooltip="{{'Change language' | translate}}" mdTooltipPosition="right">
                <md-option *ngFor="let option of languageOptions" [value]="option.id"
                           (onSelect)="selectLanguage(option.id)">
                  {{option.label}}
                </md-option>
              </md-select>
            </md-card-title>
            <md-card-subtitle translate>sign in via your current account</md-card-subtitle>
            <form [formGroup]="form" (ngSubmit)="login()">
              <md-card-content>
                <div layout="row">
                  <md-input-container layout-margin flex>
                    <input mdInput placeholder="{{'Tenant' | translate}}" type="text" formControlName="tenant" name="tenant"/>
                    <md-icon md-prefix>business</md-icon>
                  </md-input-container>
                </div>
                <div layout="row">
                  <md-input-container layout-margin flex>
                    <input mdInput placeholder="{{'Username' | translate}}" type="text" formControlName="username" name="username"/>
                    <md-icon md-prefix>person</md-icon>
                  </md-input-container>
                </div>
                <div layout="row">
                  <md-input-container layout-margin flex>
                    <input mdInput placeholder="{{'Password' | translate}}" type="password" formControlName="password" name="password"/>
                    <md-icon md-prefix>lock</md-icon>
                  </md-input-container>
                </div>
                <div layout="row" *ngIf="error">
                  <p class="md-caption tc-red-700">{{error | translate}}</p>
                </div>
              </md-card-content>
              <md-card-actions>
                <button type="submit" md-raised-button color="primary" [disabled]="form.invalid">{{'Sign In' | translate}}</button>
              </md-card-actions>
            </form>
          </md-card>
      </div>
    </div>
  </div>
</div>
