<div layout="column" layout-fill>
  <div class="md-content" layout-padding flex>
    <div layout-gt-xs="row" layout-align-gt-xs="center start" class="margin">
      <div flex-gt-xs="50">
        <md-card>
          <md-card-title translate>Change password</md-card-title>
          <md-card-subtitle *ngIf="forced" translate>please change your password in order to access fims</md-card-subtitle>
          <md-card-content>
            <form [formGroup]="passwordForm" layout-align="center center" layout-margin>
              <div layout="row">
                <md-input-container layout-margin flex>
                  <input mdInput placeholder="{{'Current password' | translate}}" type="password" formControlName="currentPassword"/>
                  <md-icon md-prefix>lock</md-icon>
                </md-input-container>
              </div>
              <div layout="row">
                <md-input-container layout-margin flex>
                  <input mdInput placeholder="{{'New Password' | translate}}" type="password" formControlName="newPassword"/>
                  <md-icon md-prefix>lock</md-icon>
                </md-input-container>
              </div>
              <div layout="row">
                <md-input-container layout-margin flex>
                  <input mdInput placeholder="{{'Confirm New Password' | translate}}" type="password" formControlName="confirmNewPassword"/>
                  <md-icon md-prefix>lock</md-icon>
                  <md-error *ngIf="passwordForm.hasError('mismatch')" align="end" translate>
                    Passwords must match.
                  </md-error>
                </md-input-container>
              </div>
              <div layout="row" *ngIf="error">
                <p class="md-caption tc-red-700">{{error}}</p>
              </div>
            </form>
          </md-card-content>
          <md-card-actions>
            <button md-raised-button color="primary" [disabled]="passwordForm.invalid" (click)="changePassword()">{{'Change password' | translate}}</button>
          </md-card-actions>
        </md-card>
      </div>
    </div>
  </div>
</div>
